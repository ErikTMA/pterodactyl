name: build installers
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    paths:
      - installers/**
jobs:
  push:
    name: "pterodactyl/installers:${{ matrix.tag }}-${{ matrix.platform }}"
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        tag:
          - alpine
          - debian
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
        with:
          version: "v0.5.1"
          buildkitd-flags: --debug
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: ./installers
          file: ./installers/${{ matrix.tag }}/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/eriktma/pterodactyl/installers:${{ matrix.tag }}-${{ matrix.platform }}
